<!DOCTYPE html>
<!-- chỉnh sửa ảnh-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Chỉnh sửa ảnh</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Icon/KHA.png" rel="icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container disable">
      <div id="content" class="container-one">
        <div id="post"><h2>Trình chỉnh sửa ảnh dễ dàng</h2></div>
        <div id="sidebar">
          <img src="Icon/Kha remote.png" style="width: 48px" alt="icon" />
        </div>
      </div>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label class="title">Bộ lọc</label>
            <div class="options">
              <button id="brightness" class="active">Độ sáng</button>
              <button id="saturation">Bão hòa</button>
              <button id="inversion">Đảo ngược</button>
              <button id="grayscale">Thang độ xám</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Độ sáng</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label class="title">Xoay và lật</label>
            <div class="options">
              <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
              <button id="right">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <button id="horizontal">
                <i class="bx bx-reflect-vertical"></i>
              </button>
              <button id="vertical">
                <i class="bx bx-reflect-horizontal"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="preview-img">
          <img src="image-placeholder.svg" alt="preview-img" />
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">Đặt lại bộ lọc</button>
        <div class="row">
          <input type="file" class="file-input" accept="image/*" hidden />
          <button class="choose-img">Chọn hình ảnh</button>
          <button class="save-img">Lưu hình ảnh</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
